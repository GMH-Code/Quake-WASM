// Quake WASM Customisations
// =========================

// By Gregory Maynard-Hoare

// If this is not a first-time start of the game, default.cfg should be
// executed before this file to ensure settings are reset properly.

// Basic configuration tweaks
name "WASM Player"
crosshair "1"
gamma "0.65"
scr_conspeed "600"

// Mouse sensitivity
sensitivity "4"

// Run by default
cl_forwardspeed "400"
cl_backspeed "400"

// Modern WASD key layout
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "q" "impulse 10"
bind "e" "+moveup"
bind "r" "+moveup"
bind "f" "+movedown"
bind "c" "+movedown"
bind "m" "+mlook"
bind "k" "+klook"
bind "l" "+lookdown"
bind "o" "+lookup"
bind "p" "centerview"
bind "," "+moveleft"
bind "." "+moveright"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+forward"
bind "MOUSE3" "+jump"
bind "MWHEELDOWN" "impulse 10"
bind "MWHEELUP" "impulse 12"
bind "CTRL" "+attack"
bind "ALT" "+strafe"
bind "SHIFT" "+walk"

// Tell the user the load was successful
echo "Default WASM config loaded!"
